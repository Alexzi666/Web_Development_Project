<div class="container-fluid desktop-c pb-5" *ngIf="isMovie && desktop && rImages.length>0">
<div class="row">
    <h1 class="ml-4">Recommended Movies</h1>
</div>
<ngb-carousel *ngIf="rImages" [interval]="0">
    <ng-template ngbSlide *ngFor="let images of rImages;let i=index;">
      <div class="row">
      <div class="col-sm-2" *ngFor="let image of images; let j=index">
        <img [src]="image" alt="Random first slide" [routerLink]="['/watch',type,ids[i][j]]">
        <div class="carousel-caption">
          <div class="text">
            <p>{{names[i][j]}}</p>
          </div>
        </div>
      </div>  
      </div>
    </ng-template>
</ngb-carousel>
</div>


<div class="container-fluid mobile-c pb-5" *ngIf="isMovie && mobile && rData.length>0">
  <div class="row" style="text-align: center;">
      <h1 class="col-12 mt-5">Recommended Movies</h1>
  </div>
  <ngb-carousel *ngIf="rData" [interval]="0" style="max-height: 300px;width:70%;margin:20px auto;">
      <ng-template ngbSlide *ngFor="let item of rData">
        <div class="picsum-img-wrapper my-1" style="max-height: 320px;" [routerLink]="['/watch',type,item.id]">
          <img [src]="item.poster_path" alt="Random first slide" style="height:100%;width:95%">
            <div class="carousel-caption" style="opacity:1;height:50%;background-image: linear-gradient(0deg,black 35%,rgba(0,0,0,0) );left:0;right:5%;">
              <div class="text" style="left:0;right:5%;">
                <p>{{item.name}}</p>
              </div>
            </div>
        </div>
      </ng-template>
  </ngb-carousel>
  </div>
